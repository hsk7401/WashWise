<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <link rel="stylesheet" href="./css/reservation.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>WashWise</h1>
        </header>

        <!-- 예약 버튼 -->
        <section class="benefits">
            <button class="reservation-button" onclick="toggleTimeSelection()">예약</button>
        </section>

        <!-- 예약 모달 -->
        <div class="modal" id="reservationModal" style="display: none;">
            <div class="modal-content">
                <h3>날짜와 시간을 선택해 주세요</h3>
                
                <!-- 달력 -->
                <div class="calendar">
                    <div class="calendar-nav">
                        <button onclick="prevMonth()">&lt;</button>
                        <span id="monthYear"></span>
                        <button onclick="nextMonth()">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                    </div>
                    <div class="calendar-dates" id="calendarDates"></div>
                </div>
                
                <!-- 시간 슬롯 -->
                <div class="time-slots">
                    <button>10:00</button>
                    <button>11:00</button>
                    <button>12:00</button>
                    <button>13:00</button>
                    <button>14:00</button>
                    <button>15:00</button>
                    <button>16:00</button>
                    <button>17:00</button>
                    <button>18:00</button>
                    <button>19:00</button>
                    <button>20:00</button>
                    <button>21:00</button>
                    <button>22:00</button>
                    <button>23:00</button>

                </div>

                <!-- 예약 확인 버튼 -->
                <button class="confirm-button" onclick="confirmReservation()">예약 확인</button>
            </div>
        </div>

        <!-- 예약 확인 메시지 -->
        <div id="confirmationMessage" style="display: none;"></div>
    </div>

    <script src="./script/reservation.js"></script>
</body>
</html>
